<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b82e674284.js" crossorigin="anonymous"></script>
    <title>USER | SIGN IN</title>
</head>
<body>
    <div class="login">
            <p>SIGN IN</p>
        <div class="user1">
            <img src="image/user.png" id="user-icon">
        </div>
        <form action="#">
            <i class="fa-solid fa-user" id="username-icon"></i>
            <input type="text" name="username" id="username" placeholder="  USERNAME"> <br>
            <i class="fa-solid fa-lock" id="password-icon"></i>
            <input type="password" name="password" id="password" placeholder="  PASSWORD"> <br>
            <input type="submit" value="LOGIN" id="login-btn">
        </form>
    </div>
</body>
</html>
